<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Arriba el Patriarcado</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            overflow: hidden;
        }
        #cover {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: black;
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 2rem;
            cursor: pointer;
            z-index: 1;
        }
        video, audio {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        audio {
            display: none;
        }
    </style>
</head>
<body>
    <div id="cover">Click</div>
    <video id="video" src="video.mp4" muted loop></video>
    <audio id="audio" src="audio.mp3" loop></audio>
    <script>
        document.getElementById('cover').addEventListener('click', () => {
            document.getElementById('cover').style.display = 'none';
            document.getElementById('video').play();
            document.getElementById('audio').play().catch(error => {
                console.log('Reproducción automática de audio bloqueada:', error);
            });
        });
    </script>
</body>
